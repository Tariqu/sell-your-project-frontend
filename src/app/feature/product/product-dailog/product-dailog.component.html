<div mat-dialog-title>
    Add Product Detail
</div>
<div mat-dialog-content class="card">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="title" required />
            </mat-form-field>
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Thumbnail</mat-label>
                <input matInput type="text" formControlName="thumbnail" required />
            </mat-form-field>
        </div>

        <div formArrayName="productImage">
            <div class="row">
                <mat-label>Product Image URL</mat-label>
                <button mat-mini-fab color="primary" type="button" (click)="addProductImage()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="row" *ngFor="let imgUrl of productImagesForm.controls; let i = index">
                <mat-form-field class="w-100" appearance="fill">
                    <input matInput type="text" placeholder="Product Image url" [formControlName]="i" />
                </mat-form-field>
                <button mat-mini-fab color="warn" (click)="deleteProductImage(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>

        <div class="row">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" required />
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Short Description</mat-label>
                <textarea matInput formControlName="shortDescription"></textarea>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Slug</mat-label>
                <input matInput type="text" formControlName="productUrl" required placeholder="Ex. new-blog-post" />
            </mat-form-field>
        </div>

        <div formArrayName="category">
            <div class="row">
                <mat-label>Product Category</mat-label>
                <button mat-mini-fab color="primary" type="button" (click)="addCategory()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="row" *ngFor="let imgUrl of categoryForm.controls; let i = index">
                <mat-form-field class="w-100" appearance="fill">
                    <input matInput type="text" placeholder="Category" [formControlName]="i" />
                </mat-form-field>
                <button mat-mini-fab color="warn" (click)="deleteCategory(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>

        <div formArrayName="tags">
            <div class="row">
                <mat-label>Product Tag</mat-label>
                <button mat-mini-fab color="primary" type="button" (click)="addTag()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="row" *ngFor="let tag of tagForm.controls; let i = index">
                <mat-form-field class="w-100" appearance="fill">
                    <input matInput type="text" placeholder="Tag" [formControlName]="i" />
                </mat-form-field>
                <button mat-mini-fab color="warn" (click)="deleteTag(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>



        <div class="row">
            <button class="w-100" mat-raised-button mat-dialog-close>CANCEL</button>
            <button class="w-100" mat-raised-button color="primary" type="submit">SAVE</button>
        </div>
    </form>


</div>
